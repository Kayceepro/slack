<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
<title>registration page</title>
</head>
<body>
	<header>
	<div class="nav">	
	<nav>
	<a target ="_blank" class="nav1" href="home.html" >homepage</a>	
	<a target ="_blank" class="nav1" href="contactme.html" >Contact me</a>
	<a target ="_blank" class="nav1" href="registerr.html" >Register Now</a>
	<a target ="_blank" class="nav1" href="loginn.html" >login</a>
	</nav>
	</div>	
	</header>
	<div id="main1">
	<form action="#">
	<table class="table">
	<tr>	
		<td>
			<label for="First Name">
			First Name
			</label>
		</td>
		<td>
			<input type="text" placeholder="First name">
		</td>	
	</tr>
	
	<tr>
		<td>	
			<label for="Last Name">
			Last Name
			</label>
		</td>
		<td>
			<input type="text" placeholder="Last Name" required="required">
		</td>
	</tr>
	<tr>
		<td>
			<label for="phone">Phone Number</label>
		</td>
		<td>
			<input type="tel" id="phone" name="phone" placeholder="phone number" required="required">
		</td>
	</tr>
	<tr>
		<td>
		<label for="gender">gender</label>
		</td>	
		<td>
			<select type="gender">
					<option>male</option>
					<option>female</option>
					<option>prefer not to say</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>	
			<label for="country">country</label>
		</td>
		<td>
			<select id="country" name="country">
				<option value="Nigeria">Nigeria</option>
				<option value="Niger">Niger</option>
				<option value="Ghana">Ghana</option>
				<option value="Congo">Congo</option>
				<option value="Russia">Russia</option>
				<option value="America">America</option>
				<option value="mali">mali</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>
			<label for="email">
			email
			</label>
		</td>
		<td>
			<input type="email" placeholder="email" required="required">
		</td>
	<tr>
		<td>
			<label for="password">password</label>
		</td>
		<td>
			<input type="password" placeholder="password">
		</td>
	</tr>
	<tr>
	<td>
	<label for="cpass">confirm password</label>
	</td>
	<td>
	<input type="password" placeholder="confirm password">
	</td>
	</tr>
	<tr>
		<td>
			<input type="submit" value="sign in">
		</td>
	</tr>
	</table>
	</form>
